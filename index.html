<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Around the Us logo" class="logo">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile.png" alt="image of Jacques Cousteau" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text-container">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-btn button"></button>
                    </div>
                    <p class="profile__profession">Explorer</p>
                </div>
                <button class="profile__add-btn button"></button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                    <li class="elements__item">
                        <img src="./images/yosemite.png" alt="Yosemite Valley" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Yosemite Valley</h2>
                            <button class="elements__like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/lakelouise.png" alt="Lake Louise" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Lake Louise</h2>
                            <button class="elements__like button"></button>   
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/baldmountains.png" alt="Bald Mountains" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Bald Mountains</h2>
                            <button class="elements__like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/latermar.png" alt="Latemar" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Latemar</h2>
                            <button class="elements__like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/vanoise.png" alt="Vanoise National Park" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Vanoise National Park</h2>
                            <button class="elements__like button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/lago.png" alt="Lago di Braines" class="elements__image">
                        <div class="elements__info-container">
                            <h2 class="elements__title">Lago di Braies</h2>
                            <button class="elements__like button"></button>   
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form action="" class="popup__form">
                    <input type="text" name="name" class="popup__input" placeholder="Name">
                    <input type="text" name="description" class="popup__input" placeholder="Occupation">
                    <button type="submit" class="popup__submit">Save</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
