<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo logo_place_header"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile.png"
            alt="image of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit button"
                class="profile__edit-btn button"
              ></button>
            </div>
            <p class="profile__profession">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add button"
            class="profile__add-btn button"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="form close button"
            class="popup__close-btn popup__close-edit button"
          ></button>
          <h3 class="popup__title">Edit profile</h3>
          <form
            action="#"
            method="POST"
            name="profile"
            class="popup__form popup__form_type_profile"
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              id="profile-name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error" id="profile-name-error"></span>

            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_job"
              id="profile-job"
              placeholder="About Me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error" id="profile-job-error"></span>

            <button type="submit" class="popup__button button">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
          <button
            type="button"
            aria-label="form close button"
            class="popup__close-btn popup__close-btn_type_add button"
          ></button>
          <h3 class="popup__title popup__title_type_add">New Place</h3>
          <form
            action="#"
            method="POST"
            name="add"
            class="popup__form popup__form_type_element"
          >
            <input
              type="text"
              name="title"
              class="popup__input popup__input_type_title"
              id="card-title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error" id="card-title-error"></span>

            <input
              type="url"
              name="image"
              class="popup__input popup__input_type_image"
              id="card-url"
              placeholder="Image link"
              required
            />
            <span class="popup__input-error" id="card-url-error"></span>

            <button type="submit" class="popup__button button">Create</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button
            type="button"
            aria-label="form close button"
            class="popup__close-btn popup__close-btn_type_image button"
          ></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="popup image" />
            <figcaption class="popup__image-title"></figcaption>
          </figure>
        </div>
      </div>

      <template class="elements-template">
        <li class="elements__item">
          <button
            type="button"
            aria-label="trash button"
            class="elements__trash button"
          ></button>
          <div style="#" alt="element Image" class="elements__image"></div>
          <div class="elements__info-container">
            <h2 class="elements__title"></h2>
            <button
              type="button"
              aria-label="heart button"
              class="elements__like button"
            ></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initialcards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
